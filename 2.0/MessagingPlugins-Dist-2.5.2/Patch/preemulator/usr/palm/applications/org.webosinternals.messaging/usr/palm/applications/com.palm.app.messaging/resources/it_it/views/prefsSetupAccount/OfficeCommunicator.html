<div class="login-content">

			<div class="palm-group-title" x-mojo-loc=''>
				Login (domain\username)
			</div>
			<div class="palm-list">
				<div class='palm-row single'>
					<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
						<div class="title">
							<div id="login" x-mojo-element="TextField">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<div class="palm-group">

			Proxy Settings
		</div>
		<div class="palm-list">
			<div class="palm-row first">
				<div class="palm-row-wrapper">                    
					<div id="ProxyToggle" x-mojo-element="ToggleButton"></div>
					<div class="title capitalize" x-mojo-loc=''>
						Enable Proxy
					</div>                                                               
				</div> 
			</div>
